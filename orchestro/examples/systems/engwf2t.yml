systems:


  ######################
  ## Gateway Firewall ##
  ######################
  engwf2x1t:
    enable: true
    inherits: template_openbsd
    memberof: uranus
    display: Uranus Gateway Primary

    kvparsed:
      network_internal: >-
        {{- orche.childs.subnets
            .uranus_internal
            .address("172.18.12.2")
            .dumped -}}
      network_domesnet: >-
        {{- orche.childs.subnets
            .uranus_domesnet
            .address("172.18.52.2")
            .dumped -}}


  ######################
  ## Gateway Firewall ##
  ######################
  engwf2x2t:
    enable: true
    inherits: template_openbsd
