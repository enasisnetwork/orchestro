- name: Template authority configuration file

  ansible.builtin.template:
    src: '{{ item.src }}'
    dest: '{{ item.dest }}'
    mode: '0644'

  loop:

    - src: parent.j2
      dest: '{{ _sslca_rootfiles }}/parent.cnf'

  loop_control:
    label: '{{ item.dest | basename(1) }}'

  delegate_to: localhost

  tags: always
