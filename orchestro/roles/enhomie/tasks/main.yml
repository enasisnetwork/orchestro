- name: Assert conditions for downstream tasks

  ansible.builtin.assert:
    that:

      - >-  # only specific hosts
        'roles_enhomie' in groups

  tags: always






- name: Declare relevant playbook variables

  ansible.legacy.set_fact:

    enhomie_vars: >-
      {%- set values = {} -%}
      {%- for key, value in vars.items() -%}
      {%-   if key.startswith('enhomie_') -%}
      {%-     do values.update({key: value}) -%}
      {%-   endif -%}
      {%- endfor -%}
      {{- values | sort_dict -}}

  tags: always



- name: Validate role variables using Pydantic

  enhomie_validate:
    params: '{{ enhomie_vars }}'

  register: enhomie_params

  tags: always



- name: Declare relevant playbook variables

  ansible.legacy.set_fact:

    enhomie_params: >-
      {%- set params = (
            enhomie_params.params
            .items()) -%}
      {%- set parsed = {} -%}
      {%- for key, value in params -%}
      {%-   do parsed.update({
              key[8:]: value}) -%}
      {%- endfor -%}
      {{- parsed | sort_dict -}}

  tags: always






- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    tasks/overview.yml

  tags: overview
